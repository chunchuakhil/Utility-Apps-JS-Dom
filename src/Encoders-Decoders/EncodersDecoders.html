<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../index.css" />
        <script defer src="./EncodersDecoders.js"></script>
        <title>Dev Utils</title>
    </head>
    <body>
        <header>
            <div>
                <img src="" alt="logo" />
            </div>
            <nav>
                <ol>
                    <li>
                        <label for="encoders_decoders">Encoders/Decoders:</label>

                        <select name="Encoders/Decoders" id="encoders_decoders">
                            <option value="" selected disabled hidden>Encoders/Decoders</option>
                            <option value="URL Encode Decode - URL Percent Encoding and Decoding">
                                URL Encode Decode - URL Percent Encoding and Decoding
                            </option>
                            <option value="Base64 Decode">Base64 Decode</option>
                            <option value="Base64 Encode">Base64 Encode</option>
                            <option value="MD5 Hash Generator">MD5 Hash Generator</option>
                            <option value="SHA-1 Hash Generator">SHA-1 Hash Generator</option>
                            <option value="SHA-256 Hash Generator">SHA-256 Hash Generator</option>
                            <option value="SHA-512 Hash Generator">SHA-512 Hash Generator</option>
                        </select>
                    </li>
                    <li>RGB/HEX Converter</li>
                    <li>Timestamp Converter</li>
                    <li>Unit Converters</li>
                    <li>Number Base Converters</li>
                    <li>Text Tools/String Utilities</li>
                </ol>
            </nav>
        </header>
        <main>
            <h3>Encoders Decoders</h3>
            <div id="user_actions">
                <input type="text" name="url_input" id="url_input" /> 
                <br><br>
                <div>
                    <button id="url_encode_btn">Encode</button>
                    <button id="url_decode_btn">Decode</button>
                </div>
                <br><br>
                <span>Result:</span>
                <input type="text" name="url_result" id="url_result" />
            </div>
        </main>
    </body>
    <footer>@ all rights received</footer>
</html>
